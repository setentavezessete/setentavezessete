<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Pagamento PIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-6">Contribuição via PIX</h1>

        <div class="mb-4">
            <label for="contribution-amount" class="block text-sm font-medium text-gray-300 mb-1">Valor (BRL)</label>
            <input type="text" id="contribution-amount" placeholder="Ex: 10,50" class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-teal-500 outline-none">
        </div>

        <button id="pix-button" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded transition-transform duration-100 ease-in-out active:scale-95">
            Gerar PIX
        </button>

        <div id="pix-container" class="my-6"></div>
        
        <div id="status-message" class="text-center text-sm min-h-[20px]"></div>
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        // POR FAVOR, CONFIRME QUE ESTA É A SUA CHAVE PÚBLICA CORRETA
        const MERCADO_PAGO_PUBLIC_KEY = 'TEST-947b087d-7607-4793-8c28-88d1339e5a93 
';
        const mp = new MercadoPago(MERCADO_PAGO_PUBLIC_KEY);

        // --- ELEMENTOS DOM ---
        const amountInput = document.getElementById('contribution-amount');
        const pixButton = document.getElementById('pix-button');
        const pixContainer = document.getElementById('pix-container');
        const statusMessage = document.getElementById('status-message');

        // --- LÓGICA DO PAGAMENTO ---
        pixButton.addEventListener('click', async () => {
            // 1. Limpar e validar o valor do input
            let rawValue = amountInput.value || '0';
            let cleanValue = rawValue.replace('R$', '').trim().replace(/\./g, '').replace(',', '.');
            const amount = parseFloat(cleanValue);

            if (isNaN(amount) || amount < 0.50) {
                statusMessage.textContent = 'Por favor, insira um valor válido (mínimo R$0.50).';
                statusMessage.style.color = 'rgb(239, 68, 68)'; // Vermelho
                return;
            }

            // 2. Dar feedback ao utilizador
            pixButton.disabled = true;
            pixButton.textContent = 'A gerar...';
            statusMessage.textContent = 'Comunicando com o servidor...';
            statusMessage.style.color = 'white';
            pixContainer.innerHTML = '';

            try {
                // 3. Chamar o nosso backend
                const response = await fetch('/api/criar-pagamento-mp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ transactionAmount: amount }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.details || data.error || 'Ocorreu um erro desconhecido.');
                }

                // 4. Mostrar o QR Code se tudo correu bem
                statusMessage.textContent = 'QR Code gerado com sucesso!';
                statusMessage.style.color = 'rgb(74, 222, 128)'; // Verde
                
                pixContainer.innerHTML = `
                    <div class="text-center">
                        <p class="text-white mb-2 text-sm">Escaneie para pagar!</p>
                        <img src="data:image/jpeg;base64,${data.qr_code_base64}" alt="PIX QR Code" class="mx-auto my-3 border-4 border-white rounded-lg w-48 h-48">
                        <p class="text-white text-xs mb-2">Ou copie o código:</p>
                        <div class="flex items-center bg-gray-900 rounded-md p-2">
                            <input type="text" id="pix-code" value="${data.qr_code}" readonly class="bg-transparent text-gray-400 text-xs w-full outline-none no-scrollbar">
                            <button onclick="copyPixCode()" class="ml-2 text-teal-400 hover:text-teal-300" title="Copiar">Copiar</button>
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error("Erro no processo PIX:", error);
                statusMessage.textContent = `Erro: ${error.message}`;
                statusMessage.style.color = 'rgb(239, 68, 68)'; // Vermelho
            } finally {
                // 5. Reativar o botão
                pixButton.disabled = false;
                pixButton.textContent = 'Gerar PIX';
            }
        });

        function copyPixCode() {
            const input = document.getElementById('pix-code');
            navigator.clipboard.writeText(input.value).then(() => {
                statusMessage.textContent = 'Código PIX copiado!';
                statusMessage.style.color = 'rgb(74, 222, 128)'; // Verde
            });
        }
    </script>
</body>
</html>

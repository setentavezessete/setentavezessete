        .no-scrollbar::-webkit-scrollbar { display: none; }

            }

        .video-controls-container {
            width: 100%;
            max-width: 1024px; 
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        .video-row-wrapper { display: flex; width: 100%; position: relative; align-items: stretch; }
        
        .volume-slider-container { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding-left: 0.5rem; 
            padding-right: 0.5rem; 
        }
      

        #player-wrapper { 
            display: flex; 
            flex-grow: 1; 
            gap: 0.5rem; 
            margin-bottom: 0.5rem; 
            width: 100%; /* Garante que o player wrapper use a largura disponível */
        }
        
        .video-outer-container { 
            width: 100%; 
            position: relative; 
        }
        @media (min-width: 768px) { 
            .video-outer-container {
                width: 50%;
            }
            #player-wrapper {
                 flex-direction: row;
            }
        }
        @media (max-width: 767px) { 
            .video-controls-container { /* Em mobile, este container se expande para as bordas */
                margin-left: -0.5rem; /* Compensa o padding de .main-content-area */
                margin-right: -0.5rem; /* Compensa o padding de .main-content-area */
                width: calc(100% + 1rem); /* Garante que ocupe a largura da tela, considerando o padding compensado */
            }
            /* Os elementos filhos diretos que não devem ir de borda a borda precisam de padding interno */
            .video-controls-container > .my-2.w-full.horizontal-sliders-container,
            .video-controls-container > .my-3.flex.flex-wrap.justify-center {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
                width: 100%; /* Ajusta para ser 100% do pai, que agora tem padding aplicado */
                box-sizing: border-box;
            }
            /* O .video-row-wrapper e #player-wrapper já são width:100% e se ajustarão ao pai mais largo */

             #player-wrapper {
                flex-direction: column;
                align-items: center; 
            }
            .video-outer-container {
                width: 100%; 
            }
        }

        .video-container { 
            width: 100%; 
            aspect-ratio: 16/9; 
            position: relative; 
            background-color: #000000; 
            border-radius: 8px; 
            overflow: hidden; 
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .maximized .video-outer-container { width: 100% !important; }
        .maximized .video-container { width: 100% !important; }
        .hidden-video-outer { display: none !important; }

        .player-overlay-buttons {
            position: absolute;
            bottom: 8px; 
            right: 8px; 
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            z-index: 10; 
            pointer-events: none; 
        }

            background-color: rgba(20, 20, 20, 0.9); 
            color: #FFFFFF; 
            border: none; 
            padding: 7px 14px; 
            border-radius: 20px; 
            font-size: 0.85rem; 
            font-weight: 500; 
            transition: background-color 0.2s;
            pointer-events: auto; 
            display: flex;
            align-items: center;
            line-height: 1; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .player-overlay-buttons button:hover {
            background-color: rgba(50, 50, 50, 0.95);
        }
        .player-overlay-buttons button .fas {
            margin-right: 0.4rem; 
            font-size: 1em; 
        }

        /* Estilo dos Sliders (Velocidade e Sincronia) */
        .horizontal-sliders-container {
            /* max-width: calc(100% - 7rem);  Removido para simplificar, já que o padding é aplicado no pai em mobile */
            width: 100%; /* Ocupa a largura do pai, que terá padding em mobile */

            margin-right: auto;
            box-sizing: border-box;

                 max-width: calc(100% - 7rem);

            appearance: none; 
            background: transparent; 
            cursor: pointer; 
            width: 100%; 
            height: 1.5rem;

            border-radius: 50%;

            width: 1.25rem; 
            padding: 0 3px; 
            background: #4B5563; 
            border-radius: 0.25rem;

            height: 100%;

            height: 100%;

        function playerStateToString(state) { switch(state) { case -1: return "UNSTARTED"; case 0: return "ENDED"; case 1: return "PLAYING"; case 2: return "PAUSED"; case 3: return "BUFFERING"; case 5: return "CUED"; default: return "UNKNOWN (" + state + ")"; }}
        
        function handlePlayerStateChange() { 
            if (!player1 || !player2 || typeof YT === 'undefined' || !playersReadyState.p1 || !playersReadyState.p2) return;
            updatePlayPauseIconStyle(); 
            if (p1State === YT.PlayerState.ENDED && p2State === YT.PlayerState.ENDED) {
                console.log("DEBUG Loop: Ambos terminaram.");

        function playVideosSynchronized(isLoopRestart = false) { 
            if (!player1 || !player2 || !playersReadyState.p1 || !playersReadyState.p2 ||
                typeof player1.seekTo !== 'function' || typeof player2.seekTo !== 'function' || 
                typeof player1.playVideo !== 'function' || typeof player2.playVideo !== 'function') { 
                console.warn("DEBUG playVideosSynchronized: Players não completamente prontos ou funções ausentes."); 
                return; 
            } 
            
            if (typeof player1.pauseVideo === 'function') player1.pauseVideo(); 
            if (typeof player2.pauseVideo === 'function') player2.pauseVideo(); 
            
            let timeP1ToSeek = 0, timeP2ToSeek = 0; 
            if (!isLoopRestart) { 
                timeP1ToSeek = player1.getCurrentTime ? player1.getCurrentTime() : 0; 
                timeP2ToSeek = player2.getCurrentTime ? player2.getCurrentTime() : 0; 
            } 
            
            if (syncOffset > 0) { timeP2ToSeek = timeP1ToSeek + syncOffset; } 
            else if (syncOffset < 0) { timeP1ToSeek = timeP2ToSeek + Math.abs(syncOffset); } 
            else { if (!isLoopRestart) timeP2ToSeek = timeP1ToSeek; }

            if (timeP1ToSeek < 0) timeP1ToSeek = 0; 
            if (timeP2ToSeek < 0) timeP2ToSeek = 0; 
            
            player1.seekTo(timeP1ToSeek, true); 
            player2.seekTo(timeP2ToSeek, true); 
            
            setTimeout(() => { 
                if (player1 && typeof player1.playVideo === 'function') player1.playVideo(); 
                if (player2 && typeof player2.playVideo === 'function') player2.playVideo(); 
            }, 300); 
        }
        
        async function fetchPlaylistsForChannel(channelId) { 
            const playlistsUrl = `https://www.googleapis.com/youtube/v3/playlists?part=snippet,contentDetails&channelId=${channelId}&maxResults=50&key=${YOUTUBE_API_KEY}`;
            try {
                const response = await fetch(playlistsUrl);
                if (!response.ok) { const errorData = await response.json().catch(() => ({ error: { message: "Erro desconhecido"}})); console.error(`DEBUG fetchPlaylists: Erro ${response.status} para ${channelId}:`, errorData.error?.message); return []; }
                const data = await response.json();
                return data.items?.map(item => ({ id: item.id, title: item.snippet?.title, description: item.snippet?.description, videos: [] })) || [];
            } catch (error) { console.error(`DEBUG fetchPlaylists: Exceção para ${channelId}:`, error); return []; }
        }
        async function fetchVideosForPlaylist(playlistId) { 
            const videosUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&playlistId=${playlistId}&maxResults=50&key=${YOUTUBE_API_KEY}`;
            try {
                const response = await fetch(videosUrl);
                if (!response.ok) { const errorData = await response.json().catch(() => ({ error: { message: "Erro desconhecido"}})); console.error(`DEBUG fetchVideos: Erro ${response.status} para ${playlistId}:`, errorData.error?.message); return []; }
                const data = await response.json();
                return data.items?.filter(item => item.contentDetails?.videoId).map(item => ({ id: item.contentDetails.videoId, title: item.snippet?.title, description: item.snippet?.description })) || [];
            } catch (error) { console.error(`DEBUG fetchVideos: Exceção para ${playlistId}:`, error); return []; }
        }

                }
            }
        }

                updateMapFromPlaylist({ title: "Localização Padrão", description: "Ubatuba, Brasil. lat:-23.4334, lon:-45.0719" }); return; 
            } 
            
            const channel1 = channelData[ch1DataIdx]; 
            const channel2 = (ch2DataIdx !== -1 && channelData[ch2DataIdx]) ? channelData[ch2DataIdx] : channel1; 
            
            const pl1Idx = currentPlaylistPairIndices[0] % (channel1.playlists.length || 1); 
            const pl2Idx = currentPlaylistPairIndices[1] % (channel2.playlists.length || 1); 
            
            const playlist1Data = channel1.playlists[pl1Idx]; 
            const playlist2Data = (INITIAL_CHANNEL_IDS.length <= 1 && channel1.playlists.length > (pl1Idx + 1) ) 
                                ? channel1.playlists[(pl1Idx+1) % channel1.playlists.length] 
                                : channel2.playlists[pl2Idx]; 
            
            const vidIdx1 = currentVideoPairIndices[0] % (playlist1Data?.videos?.length || 1);
            const vid1Obj = playlist1Data?.videos[vidIdx1];
            videoData1 = { id: vid1Obj?.id || 'dQw4w9WgXcQ', channelId: channel1.id, playlistId: playlist1Data?.id || 'fallback', playlistIndex: pl1Idx, videoIndexInPlaylist: vidIdx1 };

            const vidIdx2 = (INITIAL_CHANNEL_IDS.length <= 1 && playlist1Data === playlist2Data && playlist1Data?.videos?.length > 1) 
                            ? (vidIdx1 + 1) % playlist1Data.videos.length 
                            : currentVideoPairIndices[1] % (playlist2Data?.videos?.length || 1);
            const vid2Obj = playlist2Data?.videos[vidIdx2];
            videoData2 = { id: vid2Obj?.id || videoData1.id, channelId: channel2.id, playlistId: playlist2Data?.id || 'fallback', playlistIndex: (INITIAL_CHANNEL_IDS.length <= 1 && channel1.playlists.length > (pl1Idx + 1)) ? ((pl1Idx+1) % channel1.playlists.length) : pl2Idx, videoIndexInPlaylist: vidIdx2 };

            if (videoData1.id && videoData2.id) { 
                createPlayers(videoData1.id, videoData2.id); 
                updateMapFromPlaylist(playlist1Data || { title: "Localização Padrão", description: "Ubatuba, Brasil. lat:-23.4334, lon:-45.0719" }); 
            } else { 
                videoData1 = { id: 'dQw4w9WgXcQ', channelId: 'UCXIJgqnII2ZOINSWNOGFThA', playlistId: 'fallback', playlistIndex:0, videoIndexInPlaylist:0 };
                videoData2 = { id: 'rokGy0huYEA', channelId: 'UCGg_s_j93HqH0n3F4nIK3ZQ', playlistId: 'fallback', playlistIndex:0, videoIndexInPlaylist:0 };
                createPlayers(videoData1.id, videoData2.id); 
                updateMapFromPlaylist({ title: "Localização Padrão", description: "Ubatuba, Brasil. lat:-23.4334, lon:-45.0719" }); 
            }
        }
        
        function initMap() { 
            if (!mapElementElem) { console.error("Elemento do mapa não encontrado para initMap."); return;}
            map = L.map(mapElementElem, { center: [-23.4334, -45.0719], zoom: 13, scrollWheelZoom: false, zoomControl: false }); 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OSM contributors' }).addTo(map); 
            makeMapDraggable(); 
            if (mapElementElem) mapElementElem.addEventListener('dblclick', toggleMapMaximize); 
            adjustMapPipPosition(); 
        } 
        function makeMapDraggable() {
            if (!mapContainerElem || !map) return;

            let dragStartMouse = (event) => {
                if (isMapMaximized || !map) return;
                if (event.target.closest('.leaflet-control-container') || event.target.closest('.leaflet-map-pane') || event.target.closest('#map-gps-button')) {
                    if(map.dragging && !map.dragging.enabled()) map.dragging.enable(); return;
                }
                if (map.dragging && map.dragging.enabled()) map.dragging.disable();
                isMapDragging = true;
                mapContainerElem.style.cursor = 'grabbing';
                mapDragOffset.x = event.clientX - mapContainerElem.offsetLeft;
                mapDragOffset.y = event.clientY - mapContainerElem.offsetTop;
            };

            let dragMoveMouse = (event) => {
                if (!isMapDragging || isMapMaximized) return;
                let newX = event.clientX - mapDragOffset.x;
                let newY = event.clientY - mapDragOffset.y;
                const margin = 10;
                newX = Math.max(margin, Math.min(newX, window.innerWidth - mapContainerElem.offsetWidth - margin));
                newY = Math.max(margin, Math.min(newY, window.innerHeight - mapContainerElem.offsetHeight - margin));
                mapContainerElem.style.left = newX + 'px';
                mapContainerElem.style.top = newY + 'px';
            };

            let dragEndMouse = () => {
                if (isMapDragging && map && map.dragging && !isMapMaximized && !map.dragging.enabled()) { map.dragging.enable(); }
                isMapDragging = false;
                if (!isMapMaximized) mapContainerElem.style.cursor = 'grab';
            };
            
            let dragStartTouch = (event) => {
                if (isMapMaximized || !map || event.touches.length !== 1) return;
                 if (event.target.closest('.leaflet-control-container') || event.target.closest('.leaflet-map-pane') || event.target.closest('#map-gps-button')) {
                    if(map.dragging && !map.dragging.enabled()) map.dragging.enable(); return;
                }
                event.preventDefault(); 
                if (map.dragging && map.dragging.enabled()) map.dragging.disable();
                isMapDragging = true;
                mapContainerElem.style.cursor = 'grabbing';
                mapDragOffset.x = event.touches[0].clientX - mapContainerElem.offsetLeft;
                mapDragOffset.y = event.touches[0].clientY - mapContainerElem.offsetTop;
            };

            let dragMoveTouch = (event) => {
                if (!isMapDragging || isMapMaximized || event.touches.length !== 1) return;
                event.preventDefault();
                let newX = event.touches[0].clientX - mapDragOffset.x;
                let newY = event.touches[0].clientY - mapDragOffset.y;
                const margin = 10;
                newX = Math.max(margin, Math.min(newX, window.innerWidth - mapContainerElem.offsetWidth - margin));
                newY = Math.max(margin, Math.min(newY, window.innerHeight - mapContainerElem.offsetHeight - margin));
                mapContainerElem.style.left = newX + 'px';
                mapContainerElem.style.top = newY + 'px';
            };
            
            mapContainerElem.onmousedown = dragStartMouse;
            document.onmousemove = dragMoveMouse;
            document.onmouseup = dragEndMouse;

            mapContainerElem.ontouchstart = dragStartTouch;
            mapContainerElem.ontouchmove = dragMoveTouch;
            mapContainerElem.ontouchend = dragEndMouse; 
        }

        function parseCoordinatesFromDescription(description) { if (!description) return null; const patterns = [ /lat:\s*(-?\d+\.?\d*)[,\s]+lon:\s*(-?\d+\.?\d*)/i, /coord(?:enadas)?:\s*(-?\d+\.?\d*)[,\s]+(-?\d+\.?\d*)/i, /(-?\d+\.\d+)\s*,\s*(-?\d+\.\d+)/ ]; for (const pattern of patterns) { const match = description.match(pattern); if (match) return { lat: parseFloat(match[1]), lon: parseFloat(match[2]) }; } console.warn("DEBUG: Coordenadas não encontradas:", description); return null;  }
        function updateMapFromPlaylist(playlist) { 
            if (!map) { console.warn("DEBUG: Mapa não inicializado para updateMapFromPlaylist."); return; }
            if (currentSingleMarker) { currentSingleMarker.remove(); currentSingleMarker = null; }
            mapMarkers.forEach(marker => marker.remove()); mapMarkers = [];

            if (!playlist || !playlist.description) { map.setView([-23.4334, -45.0719], 13); return; }
            const coords = parseCoordinatesFromDescription(playlist.description);
            if (coords) {
                currentSingleMarker = L.marker([coords.lat, coords.lon]).addTo(map).bindPopup(`<b>${playlist.title || 'Localização Atual'}</b>`).openPopup();
                map.invalidateSize(); map.setView([coords.lat, coords.lon], isMapMaximized ? map.getZoom() : 15); 
            } else { map.invalidateSize(); map.setView([-23.4334, -45.0719], 10); }
        }
        function updateMapPlaylistMarkers() { 
            if (!map) { return; } if (currentSingleMarker) { currentSingleMarker.remove(); currentSingleMarker = null; }
            mapMarkers.forEach(marker => marker.remove()); mapMarkers = []; let allValidCoords = [];
            if (channelData.length === 0) { updateMapFromPlaylist({ title: "Localização Padrão", description: "Ubatuba, Brasil. lat:-23.4334, lon:-45.0719" }); return; }
            channelData.forEach((ch) => { ch.playlists.forEach((pl) => { if (pl.description) { const coords = parseCoordinatesFromDescription(pl.description); if (coords) { const marker = L.marker([coords.lat, coords.lon]).addTo(map).bindPopup(`<b>${pl.title}</b><br><small>${ch.id}</small>`); marker.on('click', () => { if (isMapMaximized) { let actualChannelIndex = channelData.findIndex(c => c.id === ch.id); let actualPlaylistIndex = channelData[actualChannelIndex]?.playlists.findIndex(p => p.id === pl.id); if (actualChannelIndex !== -1 && actualPlaylistIndex !== -1) { currentChannelPairIndex = INITIAL_CHANNEL_IDS.indexOf(ch.id); currentPlaylistPairIndices[0] = actualPlaylistIndex; currentPlaylistPairIndices[1] = 0; currentVideoPairIndices = [0,0]; loadVideoPairByCurrentIndices(); toggleMapMaximize(); }}}); mapMarkers.push(marker); allValidCoords.push(marker.getLatLng());}}});}); 
            if (allValidCoords.length > 0) { const bounds = L.latLngBounds(allValidCoords); if (bounds.isValid()) map.fitBounds(bounds.pad(0.1));} 
            else { map.setView([-23.4334, -45.0719], 10); }
        }
        
        function toggleMapMaximize() { 
            isMapMaximized = !isMapMaximized; 
            mapContainerElem.classList.toggle('maximized', isMapMaximized); 
            requestAnimationFrame(() => { setTimeout(() => { if (map) { map.invalidateSize(); if (isMapMaximized) { if (map.dragging && !map.dragging.enabled()) map.dragging.enable(); if (map.scrollWheelZoom && !map.scrollWheelZoom.enabled()) map.scrollWheelZoom.enable(); mapContainerElem.style.cursor = 'default'; updateMapPlaylistMarkers(); } else { if (map.dragging && map.dragging.enabled()) map.dragging.disable(); if (map.scrollWheelZoom && map.scrollWheelZoom.enabled()) map.scrollWheelZoom.disable(); mapContainerElem.style.cursor = 'grab'; let playlistToFocus; const ch1DataIdx = channelData.findIndex(ch => ch.id === INITIAL_CHANNEL_IDS[currentChannelPairIndex % INITIAL_CHANNEL_IDS.length]); if (ch1DataIdx !== -1 && channelData[ch1DataIdx]?.playlists[currentPlaylistPairIndices[0]]) { playlistToFocus = channelData[ch1DataIdx].playlists[currentPlaylistPairIndices[0]]; } else { playlistToFocus = { title: "Localização Padrão", description: "Ubatuba, Brasil. lat:-23.4334, lon:-45.0719" };} updateMapFromPlaylist(playlistToFocus);}}}, 200);});
        }
        function adjustMapPipPosition() {
            const paymentSectionEl = document.getElementById('payment-section'); 
            if (mapContainerElem && paymentSectionEl) {
                const paymentSectionHeight = paymentSectionEl.classList.contains('hidden') ? 0 : paymentSectionEl.offsetHeight;
                mapContainerElem.style.bottom = (20 + paymentSectionHeight) + 'px';
            }
        }

        function openYouTubeShorts(videoId) {
            if (videoId) {
                window.open(`https://www.youtube.com/watch?v=Acfxceoo5Z8{videoId}`, '_blank'); 
            } else {
                displayUserMessage("ID do vídeo não disponível para Shorts.", false, "warn");
            }
        }
        
        window.onload = () => {
            initializeDOMElements(); 
            setupEventListeners();   

            console.log("DEBUG: window.onload disparado.");

            if (youtubeApiReady) { 
                console.log("DEBUG: window.onload - API do YouTube JÁ pronta. Chamando loadInitialVideoPair.");
                loadInitialVideoPair();
            } else {
                console.log("DEBUG: window.onload - API do YouTube AINDA NÃO pronta. Aguardando onYouTubeIframeAPIReady.");
            }
            
            initMap(); 
            adjustMapPipPosition(); 

            const paymentSectionForObserver = document.getElementById('payment-section');
            if (paymentSectionForObserver) {
                const paymentObserver = new MutationObserver(adjustMapPipPosition);
                paymentObserver.observe(paymentSectionForObserver, { attributes: true, attributeFilter: ['class', 'style'] });
            }
        };

            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
        }
        body {
            font-family: 'Inter', sans-serif;

            display: flex;
            flex-direction: column;
            background-color: #111827; /* bg-gray-900 */

        }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .main-content-area {
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 0.5rem; 
            padding-top: 70px; /* Aumentado para o texto chinês e botões superiores */

        }

                padding-top: 80px; /* Aumentado para o texto chinês e botões superiores */
                padding-bottom: 230px; 
            }

        .video-controls-container {
            width: 100%;
            max-width: 1024px; 
            margin-left: auto;
            margin-right: auto;
        }

        .video-row-wrapper { display: flex; width: 100%; position: relative; align-items: stretch; }
        
        .volume-slider-container { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding-left: 0.5rem; 
            padding-right: 0.5rem; 
        }
      

        #player-wrapper { 
            display: flex; 
            flex-grow: 1; 
            gap: 0.5rem; 
            margin-bottom: 0.5rem; 
        }
        
        .video-outer-container { 
            width: 50%;
            position: relative; 
        }
        .video-container { 
            width: 100%; 
            aspect-ratio: 16/9; 
            position: relative; 
            background-color: #000000; 
            border-radius: 8px; 
            overflow: hidden; 
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .maximized .video-outer-container { width: 100% !important; }
        .maximized .video-container { width: 100% !important; }
        .hidden-video-outer { display: none !important; }

        .player-overlay-buttons {
            position: absolute;
            bottom: 8px; 
            right: 8px; 
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            z-index: 10; 
            pointer-events: none; 
        }

            background-color: rgba(20, 20, 20, 0.9); 
            color: #FFFFFF; 
            border: none; 
            padding: 7px 14px; 
            border-radius: 20px; 
            font-size: 0.85rem; 
            font-weight: 500; 
            transition: background-color 0.2s;
            pointer-events: auto; 
            display: flex;
            align-items: center;
            line-height: 1; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .player-overlay-buttons button:hover {
            background-color: rgba(50, 50, 50, 0.95);
        }
        .player-overlay-buttons button .fas {
            margin-right: 0.4rem; 
            font-size: 1em; 
        }

        /* Estilo dos Sliders (Velocidade e Sincronia) - Tema Escuro/Branco */
        .horizontal-sliders-container {
            /* A largura será controlada pela altura dos sliders de volume */
            /* Exemplo: se os sliders de volume têm 10rem de altura, este container pode ter max-width: 20rem (10rem * 2) */
            /* Isso será ajustado dinamicamente ou com classes responsivas se necessário */
            max-width: 24rem; /* sm:max-w-xs, md:max-w-sm */
            margin-left: auto;
            margin-right: auto;
        }
        input[type="range"].styled-slider { 
            -webkit-appearance: none; 
            appearance: none; 
            background: transparent; 
            cursor: pointer; 
            width: 100%; 
            height: 1.5rem; 
        }
        input[type="range"].styled-slider::-webkit-slider-runnable-track { background: #374151; height: 0.3rem; border-radius: 0.15rem; }
        input[type="range"].styled-slider::-moz-range-track { background: #374151; height: 0.3rem; border-radius: 0.15rem; }
        input[type="range"].styled-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; margin-top: -0.4rem; background-color: #e5e7eb; height: 1.1rem; width: 1.1rem; border-radius: 50%; border: 1px solid #4b5563; }
        input[type="range"].styled-slider::-moz-range-thumb { background-color: #e5e7eb; height: 1.1rem; width: 1.1rem; border-radius: 50%; border: 1px solid #4b5563; }

        /* Sliders de Volume - Thumb Azul, track cinza */
        input[type="range"].volume-slider-vertical { 
            writing-mode: bt-lr; 
            -webkit-appearance: slider-vertical; 
            width: 1.25rem; /* Ligeiramente mais fino */
            padding: 0 3px; 
            background: #374151; 
            border-radius: 0.25rem;
            /* A altura será definida pelas classes Tailwind no HTML e deve ser menor que a altura do vídeo */
        }
        input[type="range"].volume-slider-vertical::-webkit-slider-runnable-track { 
            background: transparent; 
            width: 0.25rem; /* Mais fino */
            height: 100%; 
            border-radius: 0.125rem;
        }
        input[type="range"].volume-slider-vertical::-moz-range-track { 
            background: transparent; 
            width: 0.25rem; /* Mais fino */
            height: 100%; 
            border-radius: 0.125rem;
        }
        input[type="range"].volume-slider-vertical::-webkit-slider-thumb { 
            -webkit-appearance: none; 
            appearance: none; 
            margin-left: -0.5rem; /* Ajustado para novo width do track */
            background-color: #3b82f6; /* Azul */
            height: 1.25rem; width: 1.25rem; 
            border-radius: 50%; 
            border: 2px solid #e5e7eb; 
            cursor: pointer;

        input[type="range"].volume-slider-vertical::-moz-range-thumb { 
            background-color: #3b82f6; /* Azul */
            height: 1.25rem; width: 1.25rem; 
            border-radius: 50%; 
            border: 2px solid #e5e7eb; 
            cursor: pointer;
        }

        input[type="range"].volume-slider-vertical.blue-fill {
             /* Para o efeito de preenchimento azul abaixo do thumb */
            background: linear-gradient(to top, #3b82f6 var(--value-percent, 50%), #374151 var(--value-percent, 50%));

        // --- Funções de Display ---
        function displayUserMessage(message, isPermanent = false, type = "info", duration = 3000) {
            if (userMessageAreaElem) {
                userMessageAreaElem.textContent = message;
                if (type === "error") userMessageAreaElem.style.color = "red";
                else if (type === "success") userMessageAreaElem.style.color = "lightgreen";
                else userMessageAreaElem.style.color = "white";

                if (!isPermanent) {
                    setTimeout(() => {
                        if (userMessageAreaElem.textContent === message) {
                             userMessageAreaElem.textContent = '';
                        }
                    }, duration);
                }
            } else {
                console.log("UserMessage:", message); 
            }
        }

        // --- API DO YOUTUBE PLAYER ---
        function onYouTubeIframeAPIReady() {
            console.log("DEBUG: onYouTubeIframeAPIReady chamada e API pronta.");
            youtubeApiReady = true;
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                 loadInitialVideoPair();
            }
        }

        async function loadInitialVideoPair() { 
            if (!youtubeApiReady) {
                console.warn("DEBUG: API do YouTube ainda não pronta. loadInitialVideoPair aguardando...");
                if(document.readyState === 'complete' || document.readyState === 'interactive') {
                    setTimeout(loadInitialVideoPair, 300);
                }
                return;
            }
            console.log("DEBUG: loadInitialVideoPair iniciado.");
            displayUserMessage("A carregar dados dos canais...", true, "info");
            await loadAllChannelData(); 
            displayUserMessage("Dados dos canais processados.", false, "success", 1500);
            
            currentChannelPairIndex = 0;
            currentPlaylistPairIndices = [0, 0];
            currentVideoPairIndices = [0, 0];
            currentVideoErrorCountP1 = 0; 
            currentVideoErrorCountP2 = 0;
            
            loadVideoPairByCurrentIndices(false); 
        }
        
        function handlePlayerError(playerErrored, event) { 
            const playerNumber = playerErrored === player1 ? 1 : 2;
            console.error(`DEBUG: Erro no Player ${playerNumber}. Código: ${event.data}. Vídeo ID: ${playerNumber === 1 ? videoData1.id : videoData2.id}`);
            displayUserMessage(`Erro ao carregar vídeo P${playerNumber}.`, false, "error", 3000);

            if (playerNumber === 1) {
                playersReadyState.p1 = false;
                currentVideoErrorCountP1++;
                if (currentVideoErrorCountP1 <= MAX_VIDEO_RELOAD_ATTEMPTS) {
                    const nextVideoIndex = (videoData1.videoIndexInPlaylist + 1);
                    const targetChannel = channelData.find(ch => ch.id === videoData1.channelId);
                    const targetPlaylist = targetChannel?.playlists[videoData1.playlistIndex];
                    if (targetPlaylist && targetPlaylist.videos[nextVideoIndex]) {
                        console.log(`DEBUG: Tentando próximo vídeo para P1 na mesma playlist. Próximo índice: ${nextVideoIndex}`);
                        displayUserMessage(`Tentando vídeo seguinte para P1...`, false, "info", 2000);
                        videoData1.id = targetPlaylist.videos[nextVideoIndex].id;
                        videoData1.videoIndexInPlaylist = nextVideoIndex;
                        if (player1 && typeof player1.loadVideoById === 'function') player1.loadVideoById(videoData1.id); else createPlayers(videoData1.id, videoData2.id);
                    } else {
                        console.log(`DEBUG: Fim da playlist ou playlist/canal não encontrado para P1. Player ${playerNumber} não carregará novo vídeo.`);
                        displayUserMessage(`P1: Fim da playlist ou erro.`, false, "warn", 3000);
                    }
                } else {
                     console.log(`DEBUG: Máximo de tentativas de recarregamento atingido para P1.`);
                     displayUserMessage(`P1: Falha ao carregar vídeo.`, false, "error", 3000);
                }

        function playerStateToString(state) { /* ... (código existente) ... */ switch(state) { case -1: return "UNSTARTED"; case 0: return "ENDED"; case 1: return "PLAYING"; case 2: return "PAUSED"; case 3: return "BUFFERING"; case 5: return "CUED"; default: return "UNKNOWN (" + state + ")"; }}
        
        function handlePlayerStateChange() { 
            if (!player1 || !player2 || typeof YT === 'undefined' || !playersReadyState.p1 || !playersReadyState.p2) return;
            updatePlayPauseIconStyle(); 
            if (p1State === YT.PlayerState.ENDED && p2State === YT.PlayerState.ENDED) {

        function playVideosSynchronized(isLoopRestart = false) { 
            if (!player1 || !player2 || !playersReadyState.p1 || !playersReadyState.p2 ||
                typeof player1.seekTo !== 'function' || typeof player2.seekTo !== 'function' || 
                typeof player1.playVideo !== 'function' || typeof player2.playVideo !== 'function') { 
                console.warn("DEBUG playVideosSynchronized: Players não completamente prontos ou funções ausentes."); 
                return; 
            } 
            console.log("DEBUG playVideosSynchronized. LoopRestart:", isLoopRestart); 
            
            if (typeof player1.pauseVideo === 'function') player1.pauseVideo(); 
            if (typeof player2.pauseVideo === 'function') player2.pauseVideo(); 
            
            let timeP1ToSeek = 0, timeP2ToSeek = 0; 
            if (!isLoopRestart) { 
                timeP1ToSeek = player1.getCurrentTime ? player1.getCurrentTime() : 0; 
                timeP2ToSeek = player2.getCurrentTime ? player2.getCurrentTime() : 0; 
            } 
            
            if (syncOffset > 0) { 
                timeP2ToSeek = timeP1ToSeek + syncOffset; 
            } else if (syncOffset < 0) { 
                timeP1ToSeek = timeP2ToSeek + Math.abs(syncOffset); 
            } else {
                 if (!isLoopRestart) timeP2ToSeek = timeP1ToSeek;
            }

            if (timeP1ToSeek < 0) timeP1ToSeek = 0; 
            if (timeP2ToSeek < 0) timeP2ToSeek = 0; 
            
            console.log(`DEBUG playVideosSynchronized: P1 seekTo ${timeP1ToSeek.toFixed(2)}, P2 seekTo ${timeP2ToSeek.toFixed(2)}`); 
            player1.seekTo(timeP1ToSeek, true); 
            player2.seekTo(timeP2ToSeek, true); 
            
            setTimeout(() => { 
                console.log("DEBUG playVideosSynchronized: Chamando playVideo."); 
                if (player1 && typeof player1.playVideo === 'function') player1.playVideo(); 
                if (player2 && typeof player2.playVideo === 'function') player2.playVideo(); 
            }, 300); 
        }
        
        async function fetchPlaylistsForChannel(channelId) { /* ... (código existente) ... */ 
            const playlistsUrl = `https://www.googleapis.com/youtube/v3/playlists?part=snippet,contentDetails&channelId=${channelId}&maxResults=50&key=${YOUTUBE_API_KEY}`;
            try {
                const response = await fetch(playlistsUrl);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: { message: "Erro desconhecido"}}));
                    console.error(`DEBUG fetchPlaylists: Erro ${response.status} para ${channelId}:`, errorData.error?.message); return [];
                }
                const data = await response.json();
                return data.items?.map(item => ({ id: item.id, title: item.snippet?.title, description: item.snippet?.description, videos: [] })) || [];
            } catch (error) { console.error(`DEBUG fetchPlaylists: Exceção para ${channelId}:`, error); return []; }
        }
        async function fetchVideosForPlaylist(playlistId) { /* ... (código existente) ... */ 
            const videosUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&playlistId=${playlistId}&maxResults=50&key=${YOUTUBE_API_KEY}`;
            try {
                const response = await fetch(videosUrl);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: { message: "Erro desconhecido"}}));
                    console.error(`DEBUG fetchVideos: Erro ${response.status} para ${playlistId}:`, errorData.error?.message); return [];
                }
                const data = await response.json();
                return data.items?.filter(item => item.contentDetails?.videoId).map(item => ({ id: item.contentDetails.videoId, title: item.snippet?.title, description: item.snippet?.description })) || [];
            } catch (error) { console.error(`DEBUG fetchVideos: Exceção para ${playlistId}:`, error); return []; }
        }

            const pl2Idx = currentPlaylistPairIndices[1] % (channel2.playlists.length || 1); 
            
            const playlist1Data = channel1.playlists[pl1Idx]; 
            const playlist2Data = (INITIAL_CHANNEL_IDS.length <= 1 && channel1.playlists.length > (pl1Idx + 1) ) 
                                ? channel1.playlists[pl1Idx+1 % channel1.playlists.length] // Se só 1 canal, tenta playlist diferente para P2
                                : channel2.playlists[pl2Idx]; 
            
            const vidIdx1 = currentVideoPairIndices[0] % (playlist1Data?.videos?.length || 1);
            const vid1Obj = playlist1Data?.videos[vidIdx1];
            videoData1 = { 
                id: vid1Obj?.id || 'dQw4w9WgXcQ', 
                channelId: channel1.id,
                playlistId: playlist1Data?.id || 'fallback',
                playlistIndex: pl1Idx,
                videoIndexInPlaylist: vidIdx1
            };

            const vidIdx2 = (INITIAL_CHANNEL_IDS.length <= 1 && playlist1Data === playlist2Data && playlist1Data?.videos?.length > 1) 
                            ? (vidIdx1 + 1) % playlist1Data.videos.length // Se P2 usa mesma playlist de P1, pega vídeo diferente
                            : currentVideoPairIndices[1] % (playlist2Data?.videos?.length || 1);
            const vid2Obj = playlist2Data?.videos[vidIdx2];
            videoData2 = { 
                id: vid2Obj?.id || videoData1.id, // Fallback para videoData1.id se P2 não tiver vídeo
                channelId: channel2.id,
                playlistId: playlist2Data?.id || 'fallback',
                playlistIndex: (INITIAL_CHANNEL_IDS.length <= 1 && channel1.playlists.length > (pl1Idx + 1)) ? (pl1Idx+1 % channel1.playlists.length) : pl2Idx,
                videoIndexInPlaylist: vidIdx2
            };


            if (videoData1.id && videoData2.id) { 
                console.log(`loadVideoPairByCurrentIndices: Carregando P1=${videoData1.id} (Ch: ${videoData1.channelId}), P2=${videoData2.id} (Ch: ${videoData2.channelId})`); 
                createPlayers(videoData1.id, videoData2.id); 
                updateMapFromPlaylist(playlist1Data || { title: "Localização Padrão", description: "Ubatuba, Brasil. lat:-23.4334, lon:-45.0719" }); 
            } else { 
                console.error("loadVideoPairByCurrentIndices: IDs de vídeo não encontrados. Usando fallback global.");
                videoData1 = { id: 'dQw4w9WgXcQ', channelId: 'UCXIJgqnII2ZOINSWNOGFThA', playlistId: 'fallback', playlistIndex:0, videoIndexInPlaylist:0 };
                videoData2 = { id: 'rokGy0huYEA', channelId: 'UCGg_s_j93HqH0n3F4nIK3ZQ', playlistId: 'fallback', playlistIndex:0, videoIndexInPlaylist:0 };
                createPlayers(videoData1.id, videoData2.id); 
                updateMapFromPlaylist({ title: "Localização Padrão", description: "Ubatuba, Brasil. lat:-23.4334, lon:-45.0719" }); 
            }
        }
        
        // --- Funções do Mapa (sem alteração da lógica principal, apenas CSS e posicionamento) ---
        /* ... (código do mapa como antes) ... */
        function initMap() { map = L.map(mapElementElem, { center: [-23.4334, -45.0719], zoom: 13, scrollWheelZoom: false, zoomControl: false /* Remove controles de zoom padrão */ }); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OSM contributors' }).addTo(map); makeMapDraggable(); if (mapElementElem) mapElementElem.addEventListener('dblclick', toggleMapMaximize); adjustMapPipPosition(); } 
        function makeMapDraggable() { mapContainerElem.onmousedown = function(event) { if (isMapMaximized || !map) return; if (event.target.closest('.leaflet-control-container') || event.target.closest('.leaflet-map-pane') || event.target.closest('#map-gps-button')) { if(map && map.dragging && !map.dragging.enabled()) map.dragging.enable(); return; } if (map.dragging && map.dragging.enabled()) map.dragging.disable(); isMapDragging = true; mapContainerElem.style.cursor = 'grabbing'; mapDragOffset.x = event.clientX - mapContainerElem.offsetLeft; mapDragOffset.y = event.clientY - mapContainerElem.offsetTop; }; document.onmousemove = function(event) { if (!isMapDragging || isMapMaximized) return; let newX = event.clientX - mapDragOffset.x; let newY = event.clientY - mapDragOffset.y; const margin = 10; newX = Math.max(margin, Math.min(newX, window.innerWidth - mapContainerElem.offsetWidth - margin)); newY = Math.max(margin, Math.min(newY, window.innerHeight - mapContainerElem.offsetHeight - margin)); mapContainerElem.style.left = newX + 'px'; mapContainerElem.style.top = newY + 'px'; }; document.onmouseup = function() { if (isMapDragging && map && map.dragging && !isMapMaximized && !map.dragging.enabled()) { map.dragging.enable(); } isMapDragging = false; if (!isMapMaximized) mapContainerElem.style.cursor = 'grab'; }; }
        function parseCoordinatesFromDescription(description) { if (!description) return null; const patterns = [ /lat:\s*(-?\d+\.?\d*)[,\s]+lon:\s*(-?\d+\.?\d*)/i, /coord(?:enadas)?:\s*(-?\d+\.?\d*)[,\s]+(-?\d+\.?\d*)/i, /(-?\d+\.\d+)\s*,\s*(-?\d+\.\d+)/ ]; for (const pattern of patterns) { const match = description.match(pattern); if (match) return { lat: parseFloat(match[1]), lon: parseFloat(match[2]) }; } console.warn("DEBUG: Coordenadas não encontradas:", description); return null;  }
        function updateMapFromPlaylist(playlist) { 
            if (!map) { console.warn("DEBUG: Mapa não inicializado para updateMapFromPlaylist."); return; }
            if (currentSingleMarker) { currentSingleMarker.remove(); currentSingleMarker = null; }
            mapMarkers.forEach(marker => marker.remove()); mapMarkers = [];

            if (!playlist || !playlist.description) {
                console.log("DEBUG updateMapFromPlaylist: Playlist inválida ou sem descrição. Usando fallback de visualização.");
                map.setView([-23.4334, -45.0719], 13); 
                return;
            }
            const coords = parseCoordinatesFromDescription(playlist.description);
            if (coords) {
                currentSingleMarker = L.marker([coords.lat, coords.lon]).addTo(map)
                    .bindPopup(`<b>${playlist.title || 'Localização Atual'}</b>`).openPopup();
                map.invalidateSize(); 
                map.setView([coords.lat, coords.lon], isMapMaximized ? map.getZoom() : 15); 
                console.log("DEBUG updateMapFromPlaylist: Marcador para:", playlist.title, "em", coords, "Mapa centrado.");
            } else {
                console.log("DEBUG updateMapFromPlaylist: Coordenadas não encontradas. Usando fallback de visualização.");
                map.invalidateSize();
                map.setView([-23.4334, -45.0719], 10); 
            }
        }
        function updateMapPlaylistMarkers() { 
            if (!map) { console.warn("DEBUG: Mapa não inicializado para marcadores múltiplos."); return; }
            if (currentSingleMarker) { currentSingleMarker.remove(); currentSingleMarker = null; }
            mapMarkers.forEach(marker => marker.remove()); mapMarkers = [];
            let allValidCoords = [];

            if (channelData.length === 0) { 
                console.log("DEBUG updateMapPlaylistMarkers: Sem dados de canal. Exibindo fallback.");
                const fallbackPlaylist = { title: "Localização Padrão", description: "Ubatuba, Brasil. lat:-23.4334, lon:-45.0719" };
                updateMapFromPlaylist(fallbackPlaylist); 
                return; 
            }

            channelData.forEach((ch) => { 
                ch.playlists.forEach((pl) => { 
                    if (pl.description) { 
                        const coords = parseCoordinatesFromDescription(pl.description); 
                        if (coords) { 
                            const marker = L.marker([coords.lat, coords.lon]).addTo(map).bindPopup(`<b>${pl.title}</b><br><small>${ch.id}</small>`); 
                            marker.on('click', () => { 
                                if (isMapMaximized) { 
                                    let actualChannelIndex = channelData.findIndex(c => c.id === ch.id);
                                    let actualPlaylistIndex = channelData[actualChannelIndex]?.playlists.findIndex(p => p.id === pl.id);
                                    if (actualChannelIndex !== -1 && actualPlaylistIndex !== -1) {
                                        currentChannelPairIndex = INITIAL_CHANNEL_IDS.indexOf(ch.id); 
                                        currentPlaylistPairIndices[0] = actualPlaylistIndex;
                                        currentPlaylistPairIndices[1] = 0; 
                                        currentVideoPairIndices = [0,0];
                                        loadVideoPairByCurrentIndices(); 
                                        toggleMapMaximize(); 
                                    }
                                } 
                            }); 
                            mapMarkers.push(marker); 
                            allValidCoords.push(marker.getLatLng());
                        } 
                    } 
                }); 
            }); 
            
            if (allValidCoords.length > 0) {
                const bounds = L.latLngBounds(allValidCoords);
                if (bounds.isValid()) map.fitBounds(bounds.pad(0.1));  
            } else {
                console.log("DEBUG updateMapPlaylistMarkers: Nenhum marcador com coordenadas válidas. Usando fallback de visualização.");
                map.setView([-23.4334, -45.0719], 10);
            }
            console.log("DEBUG: updateMapPlaylistMarkers concluído. Total de marcadores:", mapMarkers.length);
        }
        
        function toggleMapMaximize() { /* ... (código existente) ... */ 
            isMapMaximized = !isMapMaximized; 
            mapContainerElem.classList.toggle('maximized', isMapMaximized); 
            requestAnimationFrame(() => { 
                setTimeout(() => { 
                    if (map) {
                        map.invalidateSize(); 
                        console.log("DEBUG toggleMapMaximize: map.invalidateSize() chamado.");
                        if (isMapMaximized) {
                            if (map.dragging && !map.dragging.enabled()) map.dragging.enable(); 
                            if (map.scrollWheelZoom && !map.scrollWheelZoom.enabled()) map.scrollWheelZoom.enable();
                            mapContainerElem.style.cursor = 'default'; 
                            updateMapPlaylistMarkers(); 
                        } else { 
                            if (map.dragging && map.dragging.enabled()) map.dragging.disable(); 
                            if (map.scrollWheelZoom && map.scrollWheelZoom.enabled()) map.scrollWheelZoom.disable();
                            mapContainerElem.style.cursor = 'grab'; 
                            let playlistToFocus;
                            const ch1DataIdx = channelData.findIndex(ch => ch.id === INITIAL_CHANNEL_IDS[currentChannelPairIndex % INITIAL_CHANNEL_IDS.length]);
                            if (ch1DataIdx !== -1 && channelData[ch1DataIdx]?.playlists[currentPlaylistPairIndices[0]]) {
                                playlistToFocus = channelData[ch1DataIdx].playlists[currentPlaylistPairIndices[0]];
                            } else {
                                playlistToFocus = { title: "Localização Padrão", description: "Ubatuba, Brasil. lat:-23.4334, lon:-45.0719" };
                            }
                            updateMapFromPlaylist(playlistToFocus); 
                        }
                    }
                }, 200); 
            });
        }
        function adjustMapPipPosition() {
            const paymentSectionEl = document.getElementById('payment-section'); 
            if (mapContainerElem && paymentSectionEl) {
                const paymentSectionHeight = paymentSectionEl.classList.contains('hidden') ? 0 : paymentSectionEl.offsetHeight;
                mapContainerElem.style.bottom = (20 + paymentSectionHeight) + 'px';
            }
        }

            videoContainer2Elem = document.getElementById('video-container-2'); 

            // subscribeBtn1Elem = document.getElementById('subscribe-btn-1'); // Removido
            shortsBtn1Elem = document.getElementById('shorts-btn-1');
            // subscribeBtn2Elem = document.getElementById('subscribe-btn-2'); // Removido
            shortsBtn2Elem = document.getElementById('shorts-btn-2');

            mapContainerElem = document.getElementById('map-container');
            mapElementElem = document.getElementById('map-pip');
            paymentSectionElem = document.getElementById('payment-section'); 
            contributionAmountInputElem = document.getElementById('contribution-amount');
            googlePayButtonElem = document.getElementById('google-pay-button');
            applePayButtonElem = document.getElementById('apple-pay-button');
            pixButtonElem = document.getElementById('pix-button');
            pixPaymentBrickContainerElem = document.getElementById('pix-payment-brick-container');

            topRightUpgradeButtonElem = document.getElementById('top-right-upgrade-button');
            siteOverlayElem = document.getElementById('site-overlay');

            // Configura os event listeners após os elementos estarem disponíveis
            setupEventListeners();

            console.log("DEBUG: window.onload disparado.");
            if (youtubeApiReady && (document.readyState === 'complete' || document.readyState === 'interactive')) {
                loadInitialVideoPair();

            initMap(); 
            adjustMapPipPosition(); 

            const paymentSectionForObserver = document.getElementById('payment-section');
            if (paymentSectionForObserver) {
                const paymentObserver = new MutationObserver(adjustMapPipPosition);
                paymentObserver.observe(paymentSectionForObserver, { attributes: true, attributeFilter: ['class', 'style'] });
            }
        };

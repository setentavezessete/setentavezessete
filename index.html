        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .video-container { width: 50%; aspect-ratio: 9/16; position: relative; background-color: #1f2937; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .maximized { width: 100% !important; z-index: 50; }
        .hidden-video { display: none !important; }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }
        input[type="range"].styled-slider::-webkit-slider-runnable-track {
            background: #4a5568; height: 0.5rem; border-radius: 0.25rem;
        }
        input[type="range"].styled-slider::-moz-range-track {
            background: #4a5568; height: 0.5rem; border-radius: 0.25rem;
        }
        input[type="range"].styled-slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; margin-top: -0.30rem; 
            background-color: #3b82f6; height: 1.1rem; width: 1.1rem;  
            border-radius: 50%; border: 1px solid white; 
        }
        input[type="range"].styled-slider::-moz-range-thumb {
            background-color: #3b82f6; height: 1.1rem; width: 1.1rem;
            border-radius: 50%; border: 1px solid white;
        }
        input[type="range"].volume-slider-vertical {
            writing-mode: bt-lr; -webkit-appearance: slider-vertical; 
            width: 0.75rem; padding: 0 5px;
        }
        input[type="range"].volume-slider-vertical::-webkit-slider-runnable-track {
            background: #4a5568; width: 0.5rem; height: 100%; border-radius: 0.25rem;
        }
        input[type="range"].volume-slider-vertical::-moz-range-track {
            background: #4a5568; width: 0.5rem; height: 100%; border-radius: 0.25rem;
        }
        input[type="range"].volume-slider-vertical::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; margin-left: -0.375rem; 
            background-color: #f97316; height: 1.25rem; width: 1.25rem;

        input[type="range"].volume-slider-vertical::-moz-range-thumb {
            background-color: #f97316; height: 1.25rem; width: 1.25rem;
            border-radius: 50%; border: 2px solid white;

            width: 200px; height: 150px; position: fixed; bottom: 160px;

        .payment-button:active { transform: scale(0.95); }
        .control-button { 
            background-color: #3b82f6; color: white; padding: 0.5rem 0.75rem;
            border-radius: 0.375rem; transition: background-color 0.2s; font-size: 1.25rem;

        .control-button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        #pix-payment-brick-container {
            margin-top: 0.75rem;

        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVyYWxxeXJneGtvaHlteG50eGJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2MDg3MDAsImV4cCI6MjA2MDE4NDcwMH0.02dZve6eoHcELI6Fb4wmn8rjm09zpUUayxm2VSYoRdc';
        const MERCADO_PAGO_PUBLIC_KEY = 'TEST-8605317f-051f-4886-867d-6fcc935ff498';
        const STRIPE_PUBLIC_KEY = 'pk_test_51RHDsbR3BZuxLobHLeQeYTDF462ZqvsBRRlIJ0phA7FYmCQn784NMXfuNRxOOZWWLHzpI2HozsbEFalZXsDdQMG400l8FJXush';
        // IMPORTANTE: Para teste local do Stripe, substitua 'price_1RSXVNR3BZuxLobHMcqGxB8b'

        const INITIAL_CHANNEL_IDS = ['UCLStyr92FK6hIV2LuTUxb8Q', 'UCTgA53H26v-UpV0kq5CZEtQ', 'UC_DxTOFRi6a7USg8RfZqc5Q', 'UCCC2DCVgsgobfyLjr37M70A'];

        // --- ESTADO GLOBAL ---
        let player1, player2;
        let p1State = -1, p2State = -1; 
        let currentSpeed = 1.0;
        let syncOffset = 0; 
        let currentChannelPairIndex = 0;
        let currentPlaylistPairIndices = [0, 0];

        let channelData = [];

        let userId = 'anonymous-' + Math.random().toString(36).substring(2, 11); 
        let mpBrickController; 
        let currentVideoErrorCount = 0; 
        const MAX_VIDEO_RELOAD_ATTEMPTS = 1; 

        // --- ELEMENTOS DOM ---
        const speedSlider = document.getElementById('speed-slider');
        const speedValueDisplay = document.getElementById('speed-value');
        const syncSlider = document.getElementById('sync-slider');  
        const syncValueDisplay = document.getElementById('sync-value');
        const volumeSlider1 = document.getElementById('volume-slider-1'); 
        const volumeSlider2 = document.getElementById('volume-slider-2'); 
        const playPauseButton = document.getElementById('play-pause-button');
        const playPauseIcon = playPauseButton.querySelector('i');
        const videoContainer1 = document.getElementById('video-container-1');

        // --- API DO YOUTUBE PLAYER ---
        function onYouTubeIframeAPIReady() {
            console.log("DEBUG: onYouTubeIframeAPIReady chamada. window.location.origin:", window.location.origin);
            if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
                console.error("ERRO CRÍTICO: API do YouTube (YT ou YT.Player) não está definida."); return;
            }
            setTimeout(() => {
                console.log("DEBUG: Delay em onYouTubeIframeAPIReady concluído. Chamando loadInitialVideoPair.");
                loadInitialVideoPair();
            }, 200); 
        }
        async function loadInitialVideoPair() {
            console.log("DEBUG: loadInitialVideoPair iniciado.");
            displayMessage("A carregar dados dos canais...", true);
            await loadAllChannelData(); 
            displayMessage("Dados dos canais processados.", false, 1500);

            let videoId1, videoId2;
            let playlistForMap;
            currentVideoErrorCount = 0; 
            
            if (channelData.length > 0 && channelData[0]?.playlists?.length > 0 && channelData[0].playlists[0]?.videos?.length > 0) {
                videoId1 = channelData[0].playlists[0].videos[0].id;
                playlistForMap = channelData[0].playlists[0]; 

                if (channelData.length >= 2 && channelData[1]?.playlists?.length > 0 && channelData[1].playlists[0]?.videos?.length > 0) {
                    videoId2 = channelData[1].playlists[0].videos[0].id;
                } else { 
                    if (channelData[0].playlists[0].videos.length > 1) {
                        videoId2 = channelData[0].playlists[0].videos[1 % channelData[0].playlists[0].videos.length].id; 
                    } else { 
                        videoId2 = videoId1; 
                    }
                }
                console.log("DEBUG: Usando vídeos dos canais para iniciar:", videoId1, videoId2);
            } else { 
                console.warn("DEBUG: Não foi possível carregar vídeos dos canais. Usando vídeos e playlist de fallback.");
                videoId1 = 'dQw4w9WgXcQ'; videoId2 = 'rokGy0huYEA'; 
                playlistForMap = { title: "Localização Padrão", description: "Ubatuba, Brasil. lat:-23.4334, lon:-45.0719" };
            }
            createPlayers(videoId1, videoId2);
            updateMapFromPlaylist(playlistForMap); 
        }
        
        function handlePlayerError(playerErrored, event) {
            const playerNumber = playerErrored === player1 ? '1' : '2';
            console.error(`DEBUG: Erro no Player ${playerNumber}. Código: ${event.data}`);
            displayMessage(`Erro ao carregar vídeo ${playerNumber}.`, false, 3000);

            if (player1 && typeof player1.stopVideo === 'function') player1.stopVideo();
            if (player2 && typeof player2.stopVideo === 'function') player2.stopVideo();
            p1State = YT.PlayerState.ENDED; 
            p2State = YT.PlayerState.ENDED;
            updatePlayPauseIconStyle();

            if (currentVideoErrorCount < MAX_VIDEO_RELOAD_ATTEMPTS) {
                currentVideoErrorCount++;
                console.log(`DEBUG: Tentativa de recarregar o par de vídeos (${currentVideoErrorCount}/${MAX_VIDEO_RELOAD_ATTEMPTS}).`);
                displayMessage("Tentando recarregar vídeos...", false, 2000);
                setTimeout(() => loadVideoPairByCurrentIndices(true), 1000); 
            } else {
                console.log("DEBUG: Máximo de tentativas de recarregamento atingido. Avançando para o próximo par.");
                displayMessage("Falha ao carregar. Avançando para o próximo par...", false, 2000);
                setTimeout(() => navigateVideoPair(1), 1000); 
            }
        }

        function createPlayers(videoId1, videoId2) {
            console.log(`DEBUG: createPlayers - IDs: ${videoId1}, ${videoId2}`);
            const player1Div = document.getElementById('player1');
            const player2Div = document.getElementById('player2');
            if (!player1Div || !player2Div) { console.error("ERRO CRÍTICO: Elemento(s) do player não encontrado(s) no DOM."); return; }
            if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') { console.error("ERRO em createPlayers: YT.Player não definido."); return; }
            try {
                if (player1 && typeof player1.destroy === 'function') player1.destroy();
                player1 = new YT.Player('player1', { videoId: videoId1, playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 0, 'mute': 0, 'origin': window.location.origin }, events: { 'onReady': onPlayer1Ready, 'onStateChange': onPlayer1StateChange, 'onError': (e) => handlePlayerError(player1, e) }});
                if (player2 && typeof player2.destroy === 'function') player2.destroy();
                player2 = new YT.Player('player2', { videoId: videoId2, playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 0, 'mute': 0, 'origin': window.location.origin }, events: { 'onReady': onPlayer2Ready, 'onStateChange': onPlayer2StateChange, 'onError': (e) => handlePlayerError(player2, e) }});
            } catch (error) { console.error("ERRO CRÍTICO ao instanciar YT.Player:", error); }
        }
        function onPlayer1Ready(event) { console.log("DEBUG: Player 1 Pronto."); player1 = event.target; p1State = YT.PlayerState.CUED; if (player1.setVolume) player1.setVolume(parseInt(volumeSlider1.value)); if (player1.setPlaybackRate) player1.setPlaybackRate(currentSpeed); currentVideoErrorCount = 0; }
        function onPlayer2Ready(event) { console.log("DEBUG: Player 2 Pronto."); player2 = event.target; p2State = YT.PlayerState.CUED; if (player2.setVolume) player2.setVolume(parseInt(volumeSlider2.value)); if (player2.setPlaybackRate) player2.setPlaybackRate(currentSpeed); currentVideoErrorCount = 0; }
        function updatePlayPauseIconStyle() { if (p1State === YT.PlayerState.PLAYING || p2State === YT.PlayerState.PLAYING) { playPauseIcon.classList.remove('fa-play'); playPauseIcon.classList.add('fa-pause'); } else { playPauseIcon.classList.remove('fa-pause'); playPauseIcon.classList.add('fa-play'); }}
        function onPlayer1StateChange(event) { p1State = event.data; console.log("DEBUG: P1 State:", playerStateToString(p1State)); handlePlayerStateChange(); updatePlayPauseIconStyle(); }
        function onPlayer2StateChange(event) { p2State = event.data; console.log("DEBUG: P2 State:", playerStateToString(p2State)); handlePlayerStateChange(); updatePlayPauseIconStyle(); }
        function playerStateToString(state) { switch(state) { case -1: return "UNSTARTED"; case 0: return "ENDED"; case 1: return "PLAYING"; case 2: return "PAUSED"; case 3: return "BUFFERING"; case 5: return "CUED"; default: return "UNKNOWN (" + state + ")"; }}
        function handlePlayerStateChange() { if (p1State === YT.PlayerState.ENDED && p2State === YT.PlayerState.ENDED) { console.log("DEBUG Loop: Ambos terminaram."); playVideosSynchronized(true); }}
        function playVideosSynchronized(isLoopRestart = false) { if (!player1 || !player2 || typeof player1.seekTo !== 'function' || typeof player2.seekTo !== 'function' || typeof player1.playVideo !== 'function' || typeof player2.playVideo !== 'function') { console.error("DEBUG playVideosSynchronized: Players não prontos."); return; } console.log("DEBUG playVideosSynchronized. LoopRestart:", isLoopRestart); if (typeof player1.pauseVideo === 'function') player1.pauseVideo(); if (typeof player2.pauseVideo === 'function') player2.pauseVideo(); let timeP1ToSeek = 0, timeP2ToSeek = 0; if (!isLoopRestart) { timeP1ToSeek = player1.getCurrentTime ? player1.getCurrentTime() : 0; timeP2ToSeek = player1.getCurrentTime ? player1.getCurrentTime() : 0; } if (syncOffset > 0) { timeP2ToSeek += syncOffset; } else if (syncOffset < 0) { timeP1ToSeek += Math.abs(syncOffset); } if (timeP1ToSeek < 0) timeP1ToSeek = 0; if (timeP2ToSeek < 0) timeP2ToSeek = 0; console.log(`DEBUG playVideosSynchronized: P1 seekTo ${timeP1ToSeek.toFixed(2)}, P2 seekTo ${timeP2ToSeek.toFixed(2)}`); player1.seekTo(timeP1ToSeek, true); player2.seekTo(timeP2ToSeek, true); setTimeout(() => { console.log("DEBUG playVideosSynchronized: Chamando playVideo."); if (typeof player1.playVideo === 'function') player1.playVideo(); if (typeof player2.playVideo === 'function') player2.playVideo(); }, 400); }
        
        async function fetchPlaylistsForChannel(channelId) {
            console.log(`DEBUG fetchPlaylists: Buscando playlists para o canal ${channelId}`);
            const playlistsUrl = `https://www.googleapis.com/youtube/v3/playlists?part=snippet,contentDetails&channelId=${channelId}&maxResults=50&key=${YOUTUBE_API_KEY}`;
            try {
                const response = await fetch(playlistsUrl);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: { message: "Erro desconhecido"}}));
                    console.error(`DEBUG fetchPlaylists: Erro ${response.status} para ${channelId}:`, errorData.error?.message);
                    return [];
                }
                const data = await response.json();
                console.log(`DEBUG fetchPlaylists: ${data.items?.length || 0} playlists para ${channelId}.`);
                return data.items?.map(item => ({ id: item.id, title: item.snippet?.title, description: item.snippet?.description, videos: [] })) || [];
            } catch (error) {
                console.error(`DEBUG fetchPlaylists: Exceção para ${channelId}:`, error); return [];
            }
        }
        async function fetchVideosForPlaylist(playlistId) {
            console.log(`DEBUG fetchVideos: Buscando vídeos para a playlist ${playlistId}`);
            const videosUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&playlistId=${playlistId}&maxResults=50&key=${YOUTUBE_API_KEY}`;
            try {
                const response = await fetch(videosUrl);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: { message: "Erro desconhecido"}}));
                    console.error(`DEBUG fetchVideos: Erro ${response.status} para ${playlistId}:`, errorData.error?.message);
                    return [];
                }
                const data = await response.json();
                console.log(`DEBUG fetchVideos: ${data.items?.length || 0} vídeos para ${playlistId}.`);
                return data.items?.filter(item => item.contentDetails?.videoId).map(item => ({ id: item.contentDetails.videoId, title: item.snippet?.title, description: item.snippet?.description })) || [];
            } catch (error) {
                console.error(`DEBUG fetchVideos: Exceção para ${playlistId}:`, error); return [];
            }
        }
        async function loadAllChannelData() {
            console.log("DEBUG loadAllChannelData: Iniciando.");
            channelData = []; 
            for (const channelId of INITIAL_CHANNEL_IDS) {
                const playlists = await fetchPlaylistsForChannel(channelId);
                if (playlists && playlists.length > 0) {
                    for (let i = 0; i < playlists.length; i++) {
                        playlists[i].videos = await fetchVideosForPlaylist(playlists[i].id);
                    }
                    channelData.push({ id: channelId, playlists: playlists });
                }
            }
            console.log("DEBUG loadAllChannelData: Finalizado. Canais carregados:", channelData.length);
        }
        
        // --- Controlos ---

            // Limpa todos os marcadores existentes (single e multiple)
